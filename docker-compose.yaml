version: '3'

services:
  web:
    build:
      context: web
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"

  server:
    build:
      context: server
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"

  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
